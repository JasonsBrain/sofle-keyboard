name: Build ZMK firmware (Sofle + nRF52840)

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    container: zmkfirmware/zmk-build:stable
    strategy:
      fail-fast: false
      matrix:
        include:
          - board: nice_nano_v2
            shield: sofle_left
          - board: nice_nano_v2
            shield: sofle_right
    steps:
      - name: Checkout config
        uses: actions/checkout@v4

      - name: West init (link this repo as config)
        run: west init -l config

      - name: West update (fetch ZMK + Zephyr deps)
        run: west update

      - name: Zephyr export
        run: west zephyr-export

      - name: Build ${{ matrix.shield }} for ${{ matrix.board }}
        run: |
          west build -s zmk/app -b ${{ matrix.board }}             -- -DSHIELD=${{ matrix.shield }} -DZMK_CONFIG=${GITHUB_WORKSPACE}/config

      - name: Collect artifact (UF2/HEX)
        run: |
          mkdir -p build-artifacts
          if [ -f build/zephyr/zmk.uf2 ]; then
            cp build/zephyr/zmk.uf2 build-artifacts/${{ matrix.shield }}-${{ matrix.board }}.uf2
          fi
          if [ -f build/zephyr/zmk.hex ]; then
            cp build/zephyr/zmk.hex build-artifacts/${{ matrix.shield }}-${{ matrix.board }}.hex
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: build-artifacts
          if-no-files-found: error
